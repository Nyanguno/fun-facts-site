<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
        }
        p {
            font-size: 20px;
            color: #ddd;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            display: none;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Did You Know?</h1>
        <p id="fact">Click the button to get a fun fact!</p>
        <button onclick="generateFact()">Get a Fun Fact</button>
        <button id="downloadBtn" onclick="downloadFact()">Download Fact</button>
    </div>

    <script>
        const facts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still perfectly good to eat!",
            "Octopuses have three hearts and their blood is blue!",
            "Bananas are berries, but strawberries are not!",
            "A day on Venus is longer than a year on Venus.",
            "Sharks existed before trees. They have been around for over 400 million years!",
            "The Eiffel Tower can grow taller in the summer due to metal expansion.",
            "Sloths can hold their breath longer than dolphinsâ€”up to 40 minutes!"
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").innerText = facts[randomIndex];
            document.getElementById("downloadBtn").style.display = "inline-block";
        }

        function downloadFact() {
            const factText = document.getElementById("fact").innerText;
            const blob = new Blob([factText], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "fun_fact.txt";
            a.click();
        }
    </script>
</body>
</html>
